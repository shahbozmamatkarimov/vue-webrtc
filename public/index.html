<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="J Comp Meet">
    <meta name="description" content="Free WebRTC meeting room application! Share voice, video and screen with others in real time! Open source alternative to Google Meet.">
    <meta name="keywords" content="free meeting room, online webrtc software, free webrtc software, javascript media recorder, mediarecorder api, open source recording software">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="J Computer Solutions LLC">
    <meta property="og:title" content="J Comp Meet - A J Computer Solutions LLC Product">
    <meta property="og:site_name" content="J Comp Meet">
    <meta property="og:url" content="https://meet.jcompsolu.com">
    <meta property="og:description" content="Free WebRTC meeting room application! Share voice, video and screen with others in real time! Open source alternative to Google Meet.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://meet.jcompsolu.com/default.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel='manifest' href='/manifest.json'>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script type="module">
     // This is the "Offline copy of pages" service worker

     /*
      This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register your service worker,
      tell the user when there is an update available and let the user know when your PWA is ready to use offline.
     */

     import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

     const el = document.createElement('pwa-update');
     document.body.appendChild(el);

     </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
